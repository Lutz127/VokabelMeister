        <a href="/a1/common_verbs" onclick="event.preventDefault();" data-level="A1" data-category="common_verbs"

            <div class="progress-common_verbs absolute bottom-0 left-0 w-full h-2 bg-black/40 rounded-b-xl overflow-hidden">
