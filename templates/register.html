{% extends "layout.html" %}

{% block title %}
Register | VokabelMeister
{% endblock %}

{% block meta %}
<meta name="description" content="Create a free VokabelMeister account and start learning German vocabulary with XP, leaderboards and customizable preferences.">
<link rel="canonical" href="https://vokabelmeister.com/register">
<meta property="og:title" content="Register | VokabelMeister">
<meta property="og:description" content="Join free and start your German learning journey with gamified tools and leaderboards.">
<meta property="og:image" content="https://vokabelmeister.com/static/img/logo.png">
<meta property="og:url" content="https://vokabelmeister.com/register">
<meta name="twitter:card" content="summary">
{% endblock %}

{% block content %}

<div class="max-w-md mx-auto bg-black/50 p-6 rounded-xl text-white text-center">
    <h2 class="text-3xl font-bold mb-4">Register</h2>

    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input name="username" class="w-full p-3 rounded mb-4 text-black"
            placeholder="Username" required>

        <input name="password" type="password" class="w-full p-3 rounded mb-4 text-black"
            placeholder="Password" required>

        <input name="confirm_password" type="password" class="w-full p-3 rounded mb-4 text-black"
            placeholder="Confirm Password" required>

        <button class="bg-yellow-400 text-black px-4 py-2 rounded font-bold w-full">
            Create Account
        </button>
    </form>
</div>

{% endblock %}
