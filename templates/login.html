{% extends "layout.html" %}
{% block content %}

<div class="max-w-md mx-auto bg-black/50 p-6 rounded-xl text-white text-center">
    <h2 class="text-3xl font-bold mb-4">Login</h2>

    <form method="POST">
        <input name="username"
               class="w-full p-3 rounded mb-4 text-black"
               placeholder="Username" required>

        <input name="password" type="password"
               class="w-full p-3 rounded mb-4 text-black"
               placeholder="Password" required>

        <button class="bg-yellow-400 text-black px-4 py-2 rounded font-bold w-full">
            Login
        </button>
    </form>

    <p class="mt-4 text-sm text-gray-300">
        <a href="{{ url_for('register') }}" class="underline hover:text-yellow-300 transition">
            Don't have an account?
        </a>
    </p>
</div>

{% endblock %}
