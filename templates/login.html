{% extends "layout.html" %}

{% block title %}
Login | VokabelMeister
{% endblock %}

{% block meta %}
<meta name="description" content="Log in to VokabelMeister to continue learning German vocabulary and competing globally.">
<link rel="canonical" href="https://vokabelmeister.com/login">
<meta property="og:title" content="Login | VokabelMeister">
<meta property="og:description" content="Log in to VokabelMeister to continue learning German vocabulary and competing globally.">
<meta property="og:image" content="https://vokabelmeister.com/static/img/logo.png">
<meta property="og:url" content="https://vokabelmeister.com/login">
<meta name="twitter:card" content="summary">
{% endblock %}

{% block content %}

<div class="max-w-md mx-auto bg-black/50 p-6 rounded-xl text-white text-center">
    <h2 class="text-3xl font-bold mb-4">Log In</h2>

    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input name="username"
               class="w-full p-3 rounded mb-4 text-black"
               placeholder="Username" required>

        <input name="password" type="password"
               class="w-full p-3 rounded mb-4 text-black"
               placeholder="Password" required>

        <button class="bg-yellow-400 text-black px-4 py-2 rounded font-bold w-full">
            Login
        </button>
    </form>

    <p class="mt-4 text-sm text-gray-300">
        <a href="{{ url_for('register') }}" class="underline hover:text-yellow-300 transition">
            Don't have an account?
        </a>
    </p>
</div>

{% endblock %}
